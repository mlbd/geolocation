<!DOCTYPE html>
<html>
  <head>
    <title>Get address to lat long</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    
    <div class="wrapper">
      <div class="map_canvas"></div>
      
      <form>
        <input id="geocomplete" type="text" placeholder="Type in an address" value="111 Broadway, New York, NY" />
        <input id="find" type="button" value="find" />
        
        <fieldset>
          <label>Latitude</label>
          <input name="lat" type="text" value="">
        
          <label>Longitude</label>
          <input name="lng" type="text" value="">
        </fieldset>
        
        <a id="reset" href="#" style="display:none;">Reset Marker</a>
      </form>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places&amp;key=AIzaSyCy7becgYuLwns3uumNm6WdBYkBpLfy44k"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    
    <script src="js/jquery.geocomplete.min.js"></script>
    
    <script>
      $(function(){
        $("#geocomplete").geocomplete({
          map: ".map_canvas",
          details: "form ",
          markerOptions: {
            draggable: true
          }
        });
        
        $("#geocomplete").bind("geocode:dragged", function(event, latLng){
          $("input[name=lat]").val(latLng.lat());
          $("input[name=lng]").val(latLng.lng());
          $("#reset").show();
        });
        
        
        $("#reset").click(function(){
          $("#geocomplete").geocomplete("resetMarker");
          $("#reset").hide();
          return false;
        });
        
        $("#find").click(function(){
          $("#geocomplete").trigger("geocode");
        }).click();
      });
    </script>
    
  </body>
</html>
